[pytest]
# Pytest configuration for Django project

# Django settings module
DJANGO_SETTINGS_MODULE = cabana_project.settings

# Python files to search for tests
python_files = test_*.py *_test.py tests.py

# Python classes to search for tests
python_classes = Test*

# Python functions to search for tests
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto

# Test discovery patterns
testpaths = gpt location_map

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    async: marks tests as asynchronous

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
